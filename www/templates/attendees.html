<ion-view view-title="Attendees">  
  <ion-content>
  	<div class="bar bar-header bar-dark">
    	<h1 class="title">Attendees</h1>
    </div>
    <ion-list class="has-header">
      <ion-item class="card" ng-repeat="attendee in attendees">
        <div class="item item-text-wrap">
          {{ attendee.first }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>     
</ion-view>
