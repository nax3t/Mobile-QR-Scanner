<ion-view view-title="Attendees">  
  <div class="bar bar-header bar-dark">
    <h1 class="title">Welcome</h1>
  </div>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="card" ng-repeat="attendee in attendees">
        <div class="item item-text-wrap">
          {{ attendee.first }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>     
</ion-view>
