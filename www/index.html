<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-resource.js"></script>
    <!-- ng-cordova -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src='js/controllers.js'></script>
    <script src='js/services/attendee.js'></script>
  </head>
  <body ng-app="starter">
    <!-- Yield to templates -->
    <ion-nav-view></ion-nav-view>

    <!-- Nav bar -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="qrCtrl"> 
      <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/">
      <ion-nav-view name="attendees"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Attendees" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/attendees">
      <ion-nav-view name="attendees"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Scan" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" ng-click="create()">
      </ion-tab>
    </ion-tabs>

  </body>
</html>
